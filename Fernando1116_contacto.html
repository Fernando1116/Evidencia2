<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contactos</title>

<body background="recursos/gris.jfif">
    <center><h1 style="color: white;">Contactos</h1></center>
    <main>
        <article>
            <h2> <legend>Formulario</legend> </h2>
            <form action="" method="post">
                <fieldset>
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre">
                    </div>

                    <div>
                        <label for="gusto">¿Le gusto la pagina?</label>
                        <input type="checkbox" name="gusto" id="gusto">
                    </div>

                    <div>
                        <label for="masculino">Masculino</label>
                        <input type="radio" name="genero" id="masculino">

                        <label for="femenino">Femenino</label>
                        <input type="radio" name="genero" id="femenino">
                    </div>

                    <div>
                        <label for="comentarios">Comentario</label>
                        <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
                    </div>

                    <div>
                        <label for="fecha">Fecha en que esta viendo la pagina</label>
                        <input type="date" name="fecha" id="fecha">
                    </div>

                    <div>
                        <label for="color">Color que recomendaria para el fondo de la pagina:</label>
                        <input type="color" name="color" id="color">
                    </div>
                </fieldset>
            </form>
        </article>
    </main>

</body>
